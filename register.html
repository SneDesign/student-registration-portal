<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register Student</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Register Student</h1>
    <p class="sub">Complete all required fields</p>
  </header>

  <main class="container">
    <!-- removed novalidate so browser validation works -->
    <form id="regForm" class="panel">
      <div class="grid">
        <label>Name
          <input required name="name"
                 autocomplete="given-name"
                 minlength="2"
                 maxlength="50"
                 pattern="^[A-Za-zÀ-ÖØ-öø-ÿ \-']+$"
                 title="Letters, spaces, hyphen or apostrophe only." />
        </label>

        <label>Surname
          <input required name="surname"
                 autocomplete="family-name"
                 minlength="2"
                 maxlength="50"
                 pattern="^[A-Za-zÀ-ÖØ-öø-ÿ \-']+$"
                 title="Letters, spaces, hyphen or apostrophe only." />
        </label>

        <label>Email
          <input required type="email" name="email"
                 autocomplete="email" />
        </label>

        <label>Phone (10 digits)
          <input required name="phone"
                 inputmode="numeric"
                 pattern="^\d{10}$"
                 maxlength="12"
                 title="Enter exactly 10 digits (e.g., 0821234567)" />
        </label>

        <label>ID Number (13 digits)
          <input required name="id_number"
                 inputmode="numeric"
                 pattern="^\d{14}$"
                 maxlength="20"
                 title="Enter exactly 13 digits" />
        </label>

        <label>Course
          <select required name="course">
            <option value="">Select course</option>
            <option>IT Diploma</option>
            <option>Software Testing</option>
            <option>Business Analysis</option>
            <option>Data Science</option>
          </select>
        </label>

        <label class="full">Address (optional, max 200 chars)
          <textarea name="address" maxlength="200"
                    autocomplete="street-address"></textarea>
        </label>
      </div>

      <div class="actions">
        <button class="btn primary" type="submit" id="submitBtn">Submit</button>
        <a class="btn" href="index.html">Cancel</a>
      </div>

      <p id="formStatus" role="status" aria-live="polite" class="status"></p>
    </form>
  </main>

  <script src="register.js"></script>
</body>
</html>
